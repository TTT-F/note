<body>
    <a href="./quchong.html">数组去重一些算法1</a>

    <a href="https://www.jianshu.com/p/0f7588b5cc9e">数组去重2</a>
    <a href="https://www.cnblogs.com/taohuaya/p/9543065.html">数组排序</a>
    <h1>数组算法</h1>
    <script>
        //排序算法
        // 冒泡
        var arr = [1, 30, 89, 77, 44, 22, 11]
        for (var i = 0; i < arr.length - 1; i++) {
            for (var j = 0; j < arr.length - i - 1; j++) {
                if (arr[j] > arr[j + 1]) {
                    var num = arr[j]
                    arr[j] = arr[j + 1]
                    arr[j + 1] = num
                }
            }

        }
        console.log(arr)

        //对象排序
        var objArr = [{
            title: '1',
            likes: 1000
        }, {
            title: '2',
            likes: 1678
        }, {
            title: '3',
            likes: 234
        }, {
            title: '4',
            likes: 231
        }, {
            title: '5',
            likes: 100
        }]
        for (var i = 0; i < objArr.length - 1; i++) {
            for (var j = 0; j < objArr.length - i - 1; j++) {
                if (objArr[j].likes > objArr[j + 1].likes) {
                    var num = objArr[j].likes
                    objArr[j].likes = objArr[j + 1].likes
                    objArr[j + 1].likes = num
                }
            }

        }
        console.log(objArr)

        //数组去重

        // 方法1
        var arr1 = [1, 2, 56, 2, 1, 41, 1, 1, 23, 1, 12, 12, 1, 21, 12123]
        var newArr = []
        for (var i = 0; i < arr1.length; i++) {
            if (!newArr.includes(arr1[i])) {
                newArr.push(arr1[i])
            }

        }
        console.log(newArr)

        //方法2
        //这个用了选择排序法
        var arr2 = arr1
        for (var j = 0; j < arr2.length - 1; j++) {
            for (var i = j + 1; i < arr2.length; i++) {
                if (arr2[j] === arr2[i]) {
                    arr2.splice(i, 1)
                    i--
                }
            }
        }
        console.log(arr2)


        //方法3.
        //这个方法比方法1快很多，这个方法最好
        var arr3 = arr1
        var obj = {}
        var newArr2 = []
        for (var i of arr3) {
            if (!obj[i]) { //判断obj.i是否存在，不存在则执行
                newArr2.push(i) //不存在说明newArr2中还没有i这个数，则添加进去
                obj[i] = 1 //把obj.i赋值为1，说明i这个数添加到了newArr2中，下次不会再添加

            }
        }
        console.log(newArr2)
        var arry = [2, 1, 4, 5, 7]
        for (var i of arry) { //遍历数组arry，i是数组值，不是下标
            console.log(i) //-->2, 1, 4, 5, 7
        }
        var obj1 = {
            name: '张三',
            age: 10
        }
        for (var key in obj1) { //遍历的是对象的属性名而不是属性值
            console.log(key)
                // 想要访问一个对象向的属性时  该属性名是用一个变量表示的 需要使用 []
            console.log(obj1[key]) //这样取属性名key对应的属性值
        }
    </script>
